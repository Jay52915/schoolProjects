<!DOCTYPE html>
<html>
	<head>
		<title>	Using JavaScript </title>
		<style type="text/css">
			#alert	{
				width: 100%;
				height: 20%;
				text-align: center;
				background: green;
			}			
		</style>
		<script type="text/javascript">
			window.document.write("<h2 id='alert'>Thanks for visiting my page</h2>");
			window.document.write(prompt("What is your favorite sport?","Sport") + " is my favorite sport too<br>");
			window.document.write("Today is <i>" + prompt("What day is it today?","Date")+"</i>. Have a nice day!");

		</script>
	</head>
	<body>


	</body>
</html>
